<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>My Tasks Board</title>
</head>

<body>
    <div class="container">
        <h1>My tasks board</h1>
        <div class="form-wrapper">
            <div class="input-wrapper task">
                <label for="task-input" id="task-input-label">New Task</label>
                <input type="text" id="task-input">
            </div>
            <div class="input-wrapper">
                <label for="date-input" id="date-input-label">Due Date</label>
                <input type="date" id="date-input">
            </div>
            <div class="input-wrapper">

                <label for="time-input" id="time-input-label">Due time</label>
                <input type="time" id="time-input">
            </div>
        </div>
        <div class="tasks-wrapper">

        </div>
    </div>
</body>

</html>
