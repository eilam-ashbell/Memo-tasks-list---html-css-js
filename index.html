<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap');
    </style>
    <link rel="stylesheet" href="index.css">

    <script src="index.js"></script>
    <title>My Tasks Board</title>
</head>

<body onload="loadList()">
    <div class="container">
        <h1>My tasks board</h1>
        <div class="form-wrapper">
            <div class="input-wrapper task">
                <label for="task-input" id="task-input-label">New Task</label>
                <input type="text" id="task-input" oninput="inputChanged(this)" required>
            </div>
            <div class="inputs-wrapper">
                <div class="input-wrapper">
                    <label for="date-input" id="date-input-label">Due Date</label>
                    <input type="date" id="date-input" oninput="inputChanged(this)"  onblur="checkDateValidation()"required>
                </div>
                <div class="input-wrapper">

                    <label for="time-input" id="time-input-label">Due time</label>
                    <input type="time" id="time-input" oninput="inputChanged(this)" required>
                </div>
                <div class="input-wrapper">
                    <button id="btn" onclick="addTask()">Add Task</button>
                </div>
                <div class="input-wrapper">
                    <button id="rst" onclick="resetForm()">reset</button>
                </div>
            </div>
            <p id="error-message">efrgerg</p>
        </div>
        <h2 class="tasks-group-title">Future Tasks Board</h2>
        <div class="tasks-wrapper" id="tasks-wrapper">
        </div>
        <h2 class="tasks-group-title" id="passed-tasks">Passed Tasks Board</h2>
        <div class="tasks-wrapper" id="tasks-over-wrapper"></div>
    </div>
</body>

</html>
